      </ul>

  <main>
    <section id="create-record">
      <h2>Patient Registration</h2>
      <form>
        <div>
        <label >Patient Name</label>
        <input type="text" id="patient-name" name="patient-name" placeholder="Enter Patient Name" />
        <label >Age</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" />
        <label >Gender</label>
        <select id="gender" >
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label >Mobile Number</label>
        <input type="number" id="mobile-num" name="mobilenum" placeholder="Enter Mobile Number" />
        <label >Blood Type</label>
        <select id="blood-type">
          <option value="">Select Blood Type</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter Location" />
        </div>
        
      </form>
      <button id="button-connect" onclick="connectWallet()">Connect Wallet</button>
        <button id="button-register" onclick="addpatient()">Register</button>
    </section>
  </main>
